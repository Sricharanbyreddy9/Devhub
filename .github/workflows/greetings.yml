name: Run login.js on push

on: [push]

jobs:
  run-login-js:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Run login.js
        run: node auth-service/login.js
